<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Tow</title>
    <link rel="stylesheet" href="./css/style-tictactoe.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
<div class="gamecontainer">
<table id="gameField">

</table>

<button class = "player" name = "X">Player X</button>
<button class = "player" name = "O">Player O</button>


<div class="nextmoveby"> Next move by : <span name="whoseturn"> </span> </div>
<div class="gameover">Game Over! Player <span name="whowon"> </span> Won!</div>
    <div class="referee"><span name="referee"></span></div>
    <button id = "resetBtnId" name = "resetBtn">Reset</button>
    <input id = "girdSizeField" type="text" name="fieldSize" value="">
</div>
    <script src="./js/jquery.js"></script>
    <script src="./js/app-script.js"></script>
</body>
</html>
