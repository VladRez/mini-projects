<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Tow</title>
    <link rel="stylesheet" href="./css/style-tictactoe.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
<div class="gamecontainer">
<table>
    <tr name="0">
        <td name="0"></td>
        <td name="1"></td>
        <td name="2"></td>
    </tr>
    <tr name="1">
        <td name="0"></td>
        <td name="1"></td>
        <td name="2"></td>
    </tr>
    <tr name="2">
        <td name="0"></td>
        <td name="1"></td>
        <td name="2"></td>
    </tr>
</table>

<button class = "player" name = "X">Player X</button>
<button class = "player" name = "O">Player O</button>


<div class="nextmoveby"> Next move by : <span name="whoseturn"> </span> </div>
<div class="gameover">Game Over! Player <span name="whowon"> </span> Won!</div>

</div>
    <script src="./js/jquery.js"></script>
    <script src="./js/app-script.js"></script>
</body>
</html>
